<div>
    <h2>Blogs</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="blog.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Blog
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Description</span></th>
                    <th><span>Type</span></th>
                    <th><span>Users</span></th>
                    <th><span>Created User</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="blog in vm.blogs track by blog.id">
                    <td><a ui-sref="blog-detail({id:blog.id})">{{blog.id}}</a></td>
                    <td>{{blog.name}}</td>
                    <td>{{blog.description}}</td>
                    <td>{{blog.type}}</td>
                    <td>
                        <span ng-repeat="users in blog.users">
                            {{users.id}}{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td>
                        {{blog.createdUser.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="blog-detail({id:blog.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit" ng-show="blog.createdUser.email == vm.account.email"
                                    ui-sref="blog.edit({id:blog.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit" has-authority="ROLE_ADMIN"
                                    ui-sref="blog.delete({id:blog.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
